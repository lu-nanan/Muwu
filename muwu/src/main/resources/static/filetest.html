<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传测试页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: #f9f9f9;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .custom-file-upload:hover {
            background-color: #4CAF50;
            color: white;
        }

        #uploadBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        #uploadBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        #fileName {
            margin: 1rem 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h2>文件上传测试</h2>

    <!-- 文件选择区域 -->
    <label class="custom-file-upload">
        <input type="file" id="fileInput" />
        选择文件
    </label>
    <div id="fileName"></div>

    <!-- 上传按钮 -->
    <button id="uploadBtn" onclick="uploadFile()" disabled>开始上传</button>

    <!-- 状态显示 -->
    <div id="status"></div>
</div>

<script>
    // 文件选择监听
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('fileName').textContent = `已选择文件：${file.name}`;
            document.getElementById('uploadBtn').disabled = false;
        }
    });

    // 文件上传函数
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');

        if (!fileInput.files.length) {
            showStatus('请先选择文件', 'error');
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        try {
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            statusDiv.style.display = 'none';

            // 发送请求到指定端口
            const response = await fetch('http://localhost:8082/file/upload', {
                method: 'POST',
                body: formData
            });

            // 修改响应处理方式
            const result = await response.text(); // 改为text()解析

            if (response.ok) {
                showStatus(`上传成功：${result}`, 'success');
            } else {
                showStatus(`上传失败：${result}`, 'error'); // 直接显示错误信息
            }
        } catch (error) {
            showStatus(`请求失败：${error.message}`, 'error');
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = '开始上传';
        }
    }

    // 显示状态信息
    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.className = type;
        statusDiv.style.display = 'block';
    }
</script>
</body>
</html>
