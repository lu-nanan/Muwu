<script>
    // å­˜å‚¨å½“å‰è·¯å¾„å±‚æ¬¡ç»“æ„
    let pathHistory = [];
    let currentUserId = 100000;

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
        // è®¾ç½®é»˜è®¤ç”¨æˆ·ID
        document.getElementById('userId').value = currentUserId;

        // æ˜¾ç¤ºæ ¹ç›®å½•
        //fetchFileList('', currentUserId);

    // è·å–æ–‡ä»¶åˆ—è¡¨
    function fetchFileList(customPath = null, customUserId = null) {
        // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
        document.getElementById('error-message').textContent = '';

        // è·å–è¾“å…¥å€¼
        const path = customPath !== null ? customPath : document.getElementById('path').value.trim();
        const userId = customUserId !== null ? customUserId : document.getElementById('userId').value;

        // ä¿å­˜å½“å‰ç”¨æˆ·ID
        currentUserId = userId;

        // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result-container').style.display = 'none';

        // æ„å»ºAPIè¯·æ±‚URL
        const url = `/file/list?path=${encodeURIComponent(path)}&userId=${userId}`;

        // å‘é€è¯·æ±‚
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'è¯·æ±‚å¤±è´¥');
                    });
                }
                return response.json();
            })
            .then(data => {
                displayResults(data, path);
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `é”™è¯¯: ${error.message}`;
                console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    }

    // æ˜¾ç¤ºç»“æœ
    function displayResults(data, path) {
        const resultContainer = document.getElementById('result-container');
        const resultBody = document.getElementById('result-body');

        // æ¸…ç©ºç°æœ‰è¡Œ
        resultBody.innerHTML = '';

        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆªå’Œå½“å‰è·¯å¾„
        updateBreadcrumb(path);

        // å¦‚æœå½“å‰ä¸æ˜¯æ ¹ç›®å½•ï¼Œæ·»åŠ "è¿”å›ä¸Šçº§ç›®å½•"é€‰é¡¹
        if (path !== '') {
            const backRow = document.createElement('tr');
            backRow.innerHTML = `
                    <td><span class="folder-icon">ğŸ“</span></td>
                    <td><a href="#" onclick="navigateUp()">.. (è¿”å›ä¸Šçº§ç›®å½•)</a></td>
                    <td colspan="3"></td>
                `;
            resultBody.appendChild(backRow);
        }

        // é¦–å…ˆæ˜¾ç¤ºæ–‡ä»¶å¤¹
        const folders = data.filter(item => item.type === 'directory');
        folders.forEach(folder => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td><span class="folder-icon">ğŸ“</span></td>
                    <td><a href="#" onclick="navigateTo('${path}', '${folder.name}')">${folder.name}</a></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                `;
            resultBody.appendChild(row);
        });

        // ç„¶åæ˜¾ç¤ºæ–‡ä»¶
        const files = data.filter(item => item.type === 'file');
        files.forEach(file => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td><span class="file-icon">ğŸ“„</span></td>
                    <td>${file.name}</td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${file.tag || '-'}</td>
                    <td>${formatDateTime(file.uploadTime) || '-'}</td>
                `;
            resultBody.appendChild(row);
        });

        // æ˜¾ç¤ºç»“æœå®¹å™¨
        resultContainer.style.display = 'block';
    }

    // å¯¼èˆªåˆ°å­ç›®å½•
    function navigateTo(currentPath, folderName) {
        // ä¿å­˜å½“å‰è·¯å¾„åˆ°å†å²
        pathHistory.push(currentPath);

        // æ„å»ºæ–°è·¯å¾„
        let newPath = currentPath;
        if (newPath && !newPath.endsWith('/')) {
            newPath += '/';
        }
        newPath += folderName;

        // æ›´æ–°è¾“å…¥æ¡†
        document.getElementById('path').value = newPath;

        // è·å–æ–°ç›®å½•å†…å®¹
        fetchFileList(newPath);
    }

    // å¯¼èˆªåˆ°ä¸Šçº§ç›®å½•
    function navigateUp() {
        if (pathHistory.length > 0) {
            // å›åˆ°ä¸Šä¸€çº§ç›®å½•
            const previousPath = pathHistory.pop();

            // æ›´æ–°è¾“å…¥æ¡†
            document.getElementById('path').value = previousPath;

            // è·å–ä¸Šçº§ç›®å½•å†…å®¹
            fetchFileList(previousPath);
        } else {
            // å¦‚æœæ²¡æœ‰å†å²ï¼Œå›åˆ°æ ¹ç›®å½•
            document.getElementById('path').value = '';
            fetchFileList('');
        }
    }

    // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
    function updateBreadcrumb(path) {
        const breadcrumbElement = document.getElementById('current-path');

        if (!path) {
            breadcrumbElement.textContent = 'æ ¹ç›®å½•';
            return;
        }

        const segments = path.split('/');
        let breadcrumbHTML = `<a href="#" onclick="fetchFileList('')">æ ¹ç›®å½•</a>`;

        let currentPath = '';
        segments.forEach((segment, index) => {
            if (segment) {
                currentPath += (currentPath ? '/' : '') + segment;
                const pathForClick = currentPath;
                breadcrumbHTML += ` / <a href="#" onclick="fetchFileList('${pathForClick}')">${segment}</a>`;
            }
        });

        breadcrumbElement.innerHTML = breadcrumbHTML;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(size) {
        if (size === undefined || size === null) return '-';

        const kb = 1024;
        const mb = kb * 1024;
        const gb = mb * 1024;

        if (size < kb) {
            return size + ' B';
        } else if (size < mb) {
            return (size / kb).toFixed(2) + ' KB';
        } else if (size < gb) {
            return (size / mb).toFixed(2) + ' MB';
        } else {
            return (size / gb).toFixed(2) + ' GB';
        }
    }

    // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
    function formatDateTime(timestamp) {
        if (!timestamp) return '-';

        try {
            // å°è¯•è§£ææ—¶é—´æˆ³
            let date;
            if (typeof timestamp === 'number') {
                date = new Date(timestamp);
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else if (timestamp.seconds) { // Firebase Timestamp æ ¼å¼
                date = new Date(timestamp.seconds * 1000);
            } else {
                return timestamp.toString();
            }

            return date.toLocaleString();
        } catch (e) {
            console.error('æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´å‡ºé”™:', e);
            return timestamp.toString();
        }
    }
